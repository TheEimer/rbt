# @package _global_
defaults:
  - /environment: cc_cartpole
  - /algorithm: dqn

# https://huggingface.co/sb3/dqn-CartPole-v1
override /environment/n_envs: 1
override /environment/n_total_timesteps: 50000

override /hp_config/buffer_batch_size: 64
override /hp_config/buffer_size: 100000
# since we do not support epsilon schedules we stick to 0.1 here
override /hp_config/epsilon: 0.1
override /hp_config/gamma: 0.99
override /hp_config/gradient_steps: 128
override /hp_config/lr: 0.0023
override /hp_config/target_update_interval: 10
override /hp_config/train_freq: 256

override /nas_config/hidden_size: 256
